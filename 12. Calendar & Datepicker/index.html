<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- 원하는 폰트와 아이콘을 사용해도 좋다. -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7005db9aa3.js"
      crossorigin="anonymous"
    ></script>
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      body {
        font-family: 'Open Sans';
        font-weight: 300;
      }
      .title {
        color: #db5b33;
        font-weight: 300;
        text-align: center;
      }

      .calendar {
        --calendar-size: 400px;
        margin: 0 auto;
        width: var(--calendar-size);
        border-radius: 2em;
        box-shadow: 4px 4px 20px rgb(0 0 0 / 30%);
        overflow: hidden;
        font-size: calc(var(--calendar-size) * 0.02);
      }

      /* 뷰를 구현하세요. */
      .calendar-nav {
        color: #fff;
        display: flex;
        justify-content: space-between;
        background-color: #62b774;
        font-size: 2em;
        padding: 0.8em;
      }

      .calendar-control {
        color: #fff;
        font-size: 1.5em;
        background-color: transparent;
        border-color: transparent;
        cursor: pointer;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        justify-items: center;

        padding: 1.4em 1em;
        font-size: 2.3em;
        font-weight: 500;
      }

      .date {
        border: none;
        padding: 13px;
        border-radius: 50%;
        cursor: pointer;
        margin: 0.4em;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Calendar</h1>
    <div class="calendar">
      <!-- 뷰를 구현하세요 -->
      <div class="calendar">
        <div class="calendar-nav">
          <button class="calendar-control prev">
            <i class="fas fa-caret-left"></i>
          </button>
          <div>
            <div>January</div>
            <div>2021</div>
          </div>
          <button class="calendar-control next">
            <i class="fas fa-caret-right"></i>
          </button>
        </div>
        <div class="calendar-grid">
          <div class="day">SUN</div>
          <div class="day">MON</div>
          <div class="day">TUE</div>
          <div class="day">WED</div>
          <div class="day">THU</div>
          <div class="day">FRI</div>
          <div class="day">SAT</div>
          <button class="date"><span>27</span></button>
          <button class="date"><span>28</span></button>
          <button class="date"><span>29</span></button>
          <button class="date"><span>30</span></button>
          <button class="date"><span>31</span></button>
          <button class="date"><span>1</span</button>
          <button class="date"><span>2</span</button>
          <button class="date"><span>3</span</button>
          <button class="date"><span>4</span</button>
          <button class="date"><span>5</span</button>
          <button class="date"><span>6</span</button>
          <button class="date"><span>7</span</button>
          <button class="date"><span>8</span</button>
          <button class="date"><span>9</span</button>
          <button class="date"><span>10</span></button>
          <button class="date"><span>11</span></button>
          <button class="date"><span>12</span></button>
          <button class="date"><span>13</span></button>
          <button class="date"><span>14</span></button>
          <button class="date"><span>15</span></button>
          <button class="date"><span>16</span></button>
          <button class="date"><span>17</span></button>
          <button class="date"><span>18</span></button>
          <button class="date"><span>19</span></button>
          <button class="date"><span>20</span></button>
          <button class="date"><span>21</span></button>
          <button class="date"><span>22</span></button>
          <button class="date"><span>23</span></button>
          <button class="date"><span>24</span></button>
          <button class="date"><span>25</span></button>
          <button class="date"><span>26</span></button>
          <button class="date"><span>27</span></button>
          <button class="date"><span>28</span></button>
          <button class="date"><span>29</span></button>
          <button class="date"><span>30</span></button>
          <button class="date"><span>31</span></button>
          <button class="date"><span>1</span</button>
          <button class="date"><span>2</span</button>
          <button class="date"><span>3</span</button>
          <button class="date"><span>4</span</button>
          <button class="date"><span>5</span</button>
          <button class="date"><span>6</span</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- 원하는 폰트와 아이콘을 사용해도 좋다. -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      body {
        font-family: 'Open Sans';
        font-weight: 300;
        height: 100vh;
      }
      .title {
        color: #db5b33;
        font-weight: 300;
        text-align: center;
      }

      .container {
        position: relative;
      }

      .date-picker {
        margin: 0 auto;
        display: block;
        padding: 0.7em;
        font-size: 1em;
      }

      .calendar {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-96px);
        --calendar-size: 400px;
        width: var(--calendar-size);
        border-radius: 2em;
        box-shadow: 4px 4px 20px rgb(0 0 0 / 30%);
        overflow: hidden;
        font-size: calc(var(--calendar-size) * 0.02);
      }

      .calendar-nav {
        color: #fff;
        display: flex;
        justify-content: space-between;
        background-color: #62b774;
        font-size: 2em;
        padding: 0.9em;
      }

      .calendar-control {
        color: #fff;
        font-size: 1.15em;
        background-color: transparent;
        border-color: transparent;
        cursor: pointer;
      }

      .month {
        font-size: 1.4em;
      }

      .year {
        text-align: center;
        font-size: 1.1em;
      }

      .calendar-grid {
        padding: 3em 1.3em 2em;
      }

      .date-container,
      .day {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        justify-items: center;
        font-size: 1.8em;
        font-weight: 500;
      }

      .day > div {
        width: 2.5em;
        height: 2.5em;
        text-align: center;
        color: rgb(200, 196, 196);
      }

      .date {
        width: 2.5em;
        height: 2.5em;
        border: none;
        background-color: transparent;
        border-radius: 50%;
        cursor: pointer;
        margin: 0.4em;
        font-size: 1em;
      }

      .today {
        border: 1px solid #62b774;
      }

      .sunday {
        color: rgb(235, 75, 75);
      }

      .selected,
      .date:hover {
        background-color: #62b774;
        color: white;
      }

      .date.prevMonth,
      .date.nextMonth {
        color: rgb(200, 196, 196);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Date Picker</h1>
    <div class="container">
      <input
        type="text"
        class="date-picker"
        readonly
        placeholder="Select date"
      />
      <div class="calendar hidden">
        <div class="calendar-nav">
          <button class="calendar-control prevMonth">&#9664;</button>
          <div>
            <div class="month"></div>
            <div class="year"></div>
          </div>
          <button class="calendar-control nextMonth">&#9654;</button>
        </div>
        <div class="calendar-grid">
          <div class="day">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
          </div>
          <div class="date-container"></div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
